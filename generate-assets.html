<!DOCTYPE html>
<html>
<head>
    <title>Generate Assets</title>
</head>
<body>
    <canvas id="iconCanvas" width="1024" height="1024" style="border:1px solid #000;"></canvas>
    <canvas id="splashCanvas" width="1242" height="2208" style="border:1px solid #000;"></canvas>
    <canvas id="faviconCanvas" width="32" height="32" style="border:1px solid #000;"></canvas>
    
    <script>
        // Icon 1024x1024
        const iconCtx = document.getElementById('iconCanvas').getContext('2d');
        iconCtx.fillStyle = '#4A90E2';
        iconCtx.fillRect(0, 0, 1024, 1024);
        iconCtx.fillStyle = '#FFFFFF';
        iconCtx.font = 'bold 200px Arial';
        iconCtx.textAlign = 'center';
        iconCtx.fillText('IKM', 512, 450);
        iconCtx.fillText('APP', 512, 650);
        
        // Splash 1242x2208
        const splashCtx = document.getElementById('splashCanvas').getContext('2d');
        splashCtx.fillStyle = '#FFFFFF';
        splashCtx.fillRect(0, 0, 1242, 2208);
        splashCtx.fillStyle = '#4A90E2';
        splashCtx.font = 'bold 120px Arial';
        splashCtx.textAlign = 'center';
        splashCtx.fillText('Personal Profile', 621, 1000);
        splashCtx.fillText('Management', 621, 1150);
        
        // Favicon 32x32
        const faviconCtx = document.getElementById('faviconCanvas').getContext('2d');
        faviconCtx.fillStyle = '#4A90E2';
        faviconCtx.fillRect(0, 0, 32, 32);
        faviconCtx.fillStyle = '#FFFFFF';
        faviconCtx.font = 'bold 16px Arial';
        faviconCtx.textAlign = 'center';
        faviconCtx.fillText('IKM', 16, 20);
        
        // Download function
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Auto download
        setTimeout(() => {
            downloadCanvas(document.getElementById('iconCanvas'), 'icon.png');
            downloadCanvas(document.getElementById('splashCanvas'), 'splash.png');
            downloadCanvas(document.getElementById('faviconCanvas'), 'favicon.png');
        }, 1000);
    </script>
</body>
</html>
